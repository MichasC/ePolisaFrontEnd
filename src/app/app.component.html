<div class="container">
  <div class="navi">
    <div class="navi left">
      <button class="butt" routerLink="/products/list">Current offer</button>
      <span [hidden]="!isClient">
        <span [hidden]="!isAdmin">
        <button class="butt" routerLink="/client">Client list</button>
        <button class="butt" routerLink="/add/client">Add client</button>
        </span>
        <span [hidden]="!isClient">
          <button class="butt" routerLink="/client/insurance">Your insurances</button>
          <button class="butt" routerLink="/insurance/add">Order insurance</button>
        </span>
      </span>
      <span [hidden]="!isMarketMan">
        <button class="butt" routerLink="/product">Prepare products </button>
      </span>
    </div>
    <div class="navi right">
      <span [hidden]="isLoggedIn">
      <button class="butt" routerLink="/login">Sign in</button>
      </span>
      <span [hidden]="!isLoggedIn">
        <button class="butt" (click)="logout()" routerLink="/">Logout</button>
      </span>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>

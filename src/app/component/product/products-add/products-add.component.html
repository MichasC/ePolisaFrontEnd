<div>
  <div class="div5">
    <div class="form-style-4">
      <form (ngSubmit)="onSubmit()" #add="ngForm">

        <label for="firstName">Product name</label>
        <input type="text" [(ngModel)]="product.name"
               id="firstName"
               name="firstName"
               placeholder="Enter name">

        <label for="lastName">Product abridgement name</label>
        <input type="text" [(ngModel)]="product.abridgementName"
               id="lastName"
               name="lastName"
               placeholder="Enter text">

        <label for="email">Description</label>
        <textarea [(ngModel)]="product.description" style="height: 60px;width: 600px;"
                  id="email"
                  name="email"
                  placeholder="Enter description"> </textarea>

        <div>
          <button class="butt2" type="submit" [disabled]="!add.form.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
